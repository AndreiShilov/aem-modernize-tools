---
layout: default
---
<div class="section-page">
    
    <section id="banner">
        <div class="content">
            <header>
                <h1>{{ page.title }}</h1>
                <p>{{ page.subtitle }}</p>
            </header>
        </div>
        <span class="img object">
            <img src="{{ site.baseurl }}{{ image }}" alt="">
        </span>
    </section>
        

    <article class="page-content">
        {{ content }}
    </article>
</div>
